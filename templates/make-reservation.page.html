{{template "base" .}}

{{define "content"}}
    <div class="container">

        <div class="row">
            <div class="col">
                <h1 class="mt-4">Make Reservation</h1>

                <form action="" method="post" class="needs-validation">
                    <div class="row mt-5">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" autocomplete="off" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" autocomplete="off" required>
                        </div>

                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" autocomplete="off" required>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" autocomplete="off" required>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Make Reservation</button>
                
                </form>

            </div>
        </div>

    </div>
{{end}}
